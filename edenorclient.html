
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Recargate Online</title>
	<link rel="icon" type="image/png" href="img/logo.png">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-md-5">
	<img src="img/logo.png" alt="Logo Portal Recargas">
	<a class="navbar-brand" href="#">Recargas online</a>
</nav>
<div class="header">
	<h1>Recarga Antina</h1>
</div>
<form action="pago.html" method="POST">
<div class="container-fluid">
	<div class="row d-flex justify-content-center">
		<div class="col-md-6 col-10 contenedor_recarga">
			<h1>Rellena con el Nº de DNI o de cuenta</h1>
			<h2>Edenor será pagado automaticamente</h2>
			<div class="row d-flex justify-content-center align-items-center flex-column">
				<div class="col-md-6 col-12">

					<label for="numerorecarga">Número cuenta o DNI</label>
				</div>
				<div class="col-md-6 col-12">
					<div class="inputphone row">
							<div class="col-md-10 col-9">
							<input type="text" id="cellphone2" name="cellphone" required>
						</div>
					</div>
				</div>
			</div>
			<button>Siguiente</button>
		</div>
	</div>
</div>

</form>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/custom.js"></script></body>
</html>
